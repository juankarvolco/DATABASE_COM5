<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar producto</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Agregar Juegos</h1>
    <h3>Vamos @ Jugar!</h3>
    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
      <!-- <label for="id">Id:</label>
        <input type="number" id="id" name="id" required><br> -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br />
      <label for="descripcion">Descripción:</label>
      <!-- <input type="text" id="descripcion" name="descripcion" required><br> -->
      <textarea
        name="descripcion"
        id="descripcion"
        cols="30"
        rows="8"
      ></textarea>
      <label for="participantesMin">Mínimo de participantes:</label>
      <input type="number" id="participantesMin" name="participantesMin" />
      <br />
      <label for="participantesMax">Máximo de participantes:</label>
      <input
        type="number"
        id="participantesMax"
        name="participantesMax"
      /><br />
      <label for="urlImagen">URL de la imagen:</label>
      <input type="text" id="urlImagen" name="urlImagen" required /><br />
      <label for="urlVideo">URL del Video:</label>
      <input type="text" id="urlVideo" name="urlVideo" /><br />
      <button type="submit">Agregar Juego</button><br />
      <a href="index.html">Menu principal</a>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="altas.js"></script>
  </body>
</html>
