<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificaciones</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Modificar juegos</h1>
    <h3>Vamos @ Jugar!</h3>
    <div id="app">
        <form @submit.prevent="obtenerJuego">
            <label for="codigo">Código:</label>
            <input type="number" v-model="codigo" name="codigo" required /><br />
            <button type="submit">Modificar</button>
            <a href="index.html">Menu principal</a>
        </form>
        <div v-if="mostrarDatosJuego">
            <h2>Datos del juego</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" v-model="nombre" required /><br />
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required /><br />
                <label for="participantesMinModificar">Mínimo de participantes:</label>
                <input type="number" id="participantesMinModificar" v-model="participantesMin" required /><br />
                <label for="participantesMaxModificar">Máximo de participantes:</label>
                <input type="number" id="participantesMaxModificar" v-model="participantesMax" required /><br />
                <label for="urlImagenModificar">Url de la imagen:</label>
                <input type="text" id="urlImagenModificar" v-model="urlImagen" /><br />
                <label for="urlVideoModificar">url del video:</label>
                <input type="text" id="urlVideoModificar" v-model="urlVideo" /><br />
                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="modificaciones.js"></script>
</body>
