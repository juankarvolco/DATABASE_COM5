<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar producto</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <h1>Agregar Juegos</h1>
    <h3>Vamos @ Jugar!</h3>
    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        <label for="id">Id:</label>
        <input type="number" id="id" name="id" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>
        <label for="urlImagen">url de la imagen:</label>
        <input type="url" id="urlImagen" name="urlImagen" required><br>
        <label for="participantesMin">Mínimo de participantes:</label>
        <input type="number" id="participantesMin" name="participantesMin"> <br>
        <label for="participantesMax">Máximo de participantes:</label>
        <input type="number" id="participantesMax" name="participantesMax"><br>
        <label for="urlVideo">url del Video:</label>
        <input type="url" id="urlVideo" name="urlVideo"><br>
        <button type="submit">Agregar Juego</button><br>
        <a href="index.html">Menu principal</a>
    </form>
    <script src="altas.js"></script>
</body>

</html>
